    label: General
    type:  tabs
    
  title:
    label: Title
    type:  text
    help: Name of the page - does not appear on the site
    
  heading:
    label: Heading
    type:  text

  intro:
    label: Intro
    type:  textarea

  calltoimage:
    label: Call To Action Image
    type: image
        
  calltoactionlabel:
    label: Call To Action Label
    type: text
    
  calltolink:
    label: Call To Action Link
    type: text

  tab2:
    label: SEO
    type:  tabs
    
  SEOtitle:
    label: SEO Title
    type: text
    width: 1/2
